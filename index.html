<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cardiac Announcer (TV Display)</title>
<style>
  html,body {
    background:#000;
    color:#fff;
    font-family:"Segoe UI",Tahoma,Arial,sans-serif;
    margin:0;
    padding:0;
    text-align:center;
    overflow:hidden;
  }
  #call {
    display:none;
    width:100%;
    height:100vh;
    background:#000;
    color:#fff;
    font-weight:900;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    font-size:clamp(60px,6vw,110px);
    line-height:1.5;
    text-shadow:0 0 12px rgba(255,255,255,0.15);
  }
  #call b{font-weight:900;color:#22c55e}
  #wWrap{display:block;margin-top:40px;font-size:clamp(50px,5vw,100px);}
  #soundGate{
    position:fixed;inset:0;
    display:flex;flex-direction:column;
    align-items:center;justify-content:center;
    background:rgba(0,0,0,.9);
    color:#fff;z-index:100;
    font-size:clamp(28px,2vw,40px);
  }
  #soundGate button{
    margin-top:24px;padding:20px 40px;
    border:0;border-radius:16px;
    background:#2563eb;color:#fff;
    font-weight:900;font-size:clamp(28px,2vw,36px);
    cursor:pointer;
  }

  /* ---- تحسينات العرض على شاشة 49 بوصة ---- */
  @media (min-width:1600px){
    #call{
      font-size:clamp(72px,6.5vw,140px);
      padding:40px;
    }
    #wWrap{
      font-size:clamp(64px,6vw,120px);
    }
  }

  @media (min-width:2600px){
    #call{font-size:clamp(90px,6vw,180px);}
    #wWrap{font-size:clamp(80px,5.5vw,150px);}
  }
</style>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div id="soundGate">
  <div>اضغط لتفعيل الصوت</div>
  <button id="enableBtn">تفعيل الصوت</button>
</div>

<div id="call">
  تذكرة رقم (<b id="tNum"></b>)
  <span id="wWrap" style="display:none">الرجاء التوجه إلى شباك <b id="wNum"></b></span>
</div>

<script>
/* ========== Firebase ========== */
const cfg={
  apiKey:"AIzaSyCWWnMsge75Q3_MDF9Aj9wo4C5KD6RVGfw",
  authDomain:"q-matic-b7d77.firebaseapp.com",
  databaseURL:"https://q-matic-b7d77-default-rtdb.firebaseio.com",
  projectId:"q-matic-b7d77",
  storageBucket:"q-matic-b7d77.appspot.com",
  messagingSenderId:"908187704899",
  appId:"1:908187704899:web:b8bcf33cda90bafe81bef6"
};
firebase.initializeApp(cfg);
const db=firebase.database();
const ROOT="cardiac_demo";

/* ========== العناصر ========== */
const callEl=document.getElementById('call');
const tNumEl=document.getElementById('tNum');
const wWrap=document.getElementById('wWrap');
const wNumEl=document.getElementById('wNum');

/* ========== أدوات ========== */
function toArDigits(n){return String(n).replace(/\d/g,d=>"٠١٢٣٤٥٦٧٨٩"[d]);}

/* ========== الصوت ========== */
let ttsReady=false;
document.getElementById('enableBtn').onclick=()=>{
  try{window.speechSynthesis.cancel();}catch(e){}
  ttsReady=true;
  document.getElementById('soundGate').style.display='none';
};

window.speechSynthesis.onvoiceschanged=()=>{pickArabicVoice();};
function pickArabicVoice(){
  const v=window.speechSynthesis.getVoices()||[];
  const byName=v.find(x=>/naayf|naif|hoda|maged|arabic/i.test(x.name));
  if(byName)return byName;
  const byLang=v.find(x=>/ar(-|_)?[A-Z]{2}/i.test(x.lang));
  return byLang||v[0]||null;
}

function speakOnce(text){
  return new Promise(res=>{
    if(!ttsReady||!('speechSynthesis'in window)){res();return;}
    text=text.replace(/[ٌٍْـ]/g,"").replace(/\s+/g," ").trim();
    const u=new SpeechSynthesisUtterance(text);
    u.lang='ar-SA';u.rate=1.1;u.pitch=1.0;
    const v=pickArabicVoice();if(v)u.voice=v;
    u.onend=res;u.onerror=res;
    window.speechSynthesis.speak(u);
  });
}

function fixNumberWord(n){
  const map={
    1:"واحِد",2:"اِثنان",3:"ثَلاثَة",4:"أَربَعَة",5:"خَمسَة",6:"سِتَّة",
    7:"سَبعَة",8:"ثَمانِيَة",9:"تِسعَة",10:"عَشَرَة"
  };
  return map[n]?map[n]:toArDigits(n);
}

/* ========== الجملة ========== */
function buildFastPhrase(n,w){
  const z="\u200C";
  const num=toArDigits(n);
  const wnum=(w==null||w==="")?"":fixNumberWord(w);
  if(!wnum)return`تَذكِرة${z} رقم${z} ${num}`;
  return`تَذكِرة${z} رقم${z} ${num} الرجاء${z} التوجه${z} إلى${z} الشُبّاك${z} رقم${z} ${wnum}`;
}

/* ========== الطابور الصوتي ========== */
const queue=[];let playing=false;const processed=new Set();
const bootTs=Date.now()-5000;

function enqueue(item){queue.push(item);if(!playing)playNext();}

async function playNext(){
  if(queue.length===0){playing=false;return;}
  playing=true;
  const{number,windowNum}=queue.shift();
  tNumEl.textContent=number;
  if(windowNum!=null&&windowNum!==""){wNumEl.textContent=windowNum;wWrap.style.display='block';}
  else{wWrap.style.display='none';}
  callEl.style.display='flex';
  const phrase=buildFastPhrase(number,windowNum);
  await speakOnce(phrase);
  await new Promise(r=>setTimeout(r,1000));
  await speakOnce(phrase);
  await new Promise(r=>setTimeout(r,700));
  callEl.style.display='none';
  playNext();
}

/* ========== جلب رقم الشباك ========== */
async function resolveWindow(v){
  let cand=v.window??v.win??v.windowNum??v.counter??null;
  if(typeof cand==='string'){const parsed=Number(cand);cand=Number.isNaN(parsed)?cand.trim():parsed;}
  return (cand===0||cand)?cand:null;
}

/* ========== المستمع ========== */
db.ref(`${ROOT}/calls`).orderByChild('ts').startAt(bootTs).on('child_added',async snap=>{
  const key=snap.key,v=snap.val()||{};
  if(processed.has(key))return;processed.add(key);
  const n=Number(v.number);if(!n)return;
  const w=await resolveWindow(v);
  enqueue({number:n,windowNum:w});
});
</script>
</body>
</html>
